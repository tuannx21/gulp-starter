<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test page</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  
<h1 class="app-title">Todo App</h1>
<div class="todoapp">
  <div class="header">
    <input id="input-new-todo">
    <button id="new-todo">Ok</button>
    <button id="complete-all-todo">completed all</button>
  </div>
  <ul id="todo-list"></ul>
  <div class="all-todo">
    <p>all: <span id="all">4</span></p>
  </div>
  <div class="remaining-todo">
    <p>remaining: <span id="remaining">4</span></p>
  </div>
  <button id="show-all">All</button>
  <button id="show-uncomplete">Uncomplete</button>
  <button id="show-completed">Complete</button>
</div>
<br><br>

<div class="app">
  <div class="header"></div>
  <div class="main">
    <ul class="todo-list">
      <li class="todo">
        <input class="todo__input" value="" readonly>
        <button class="todo__remove">remove</button>
        <button class="todo__completed">complete</button>
      </li>
      <li class="todo">
        <input class="todo__input" value="" readonly>
        <button class="todo__remove">remove</button>
        <button class="todo__completed">complete</button>
      </li>
      <li class="todo">
        <input class="todo__input" value="" readonly>
        <button class="todo__remove">remove</button>
        <button class="todo__completed">complete</button>
      </li>
    </ul>
  </div>
  <div class="footer"></div>
</div>

<template id="todo-template">
  <li>
    <input id="input-todo" value="" readonly>
    <button id="remove-todo">remove</button>
    <button id="complete-todo">complete</button>
  </li>
</template>

  <script src="/js/bundle.min.js"></script>
</body>
</html>
