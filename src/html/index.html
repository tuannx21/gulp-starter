<div class="todoapp">
  <div class="header">
    <input class="input-new-todo" id="input-new-todo">
    <button class="btn complete-all" id="complete-all-todo"></button>
  </div>
  <div class="main">
    <ul class="todo-list" id="todo-list">
    </ul>
  </div>
  <div class="footer">
    <span>All: <span id="all">4</span></span>
    <span>Remaining: <span id="remaining">4</span></span>
    <button class="btn show-all" id="show-all">All</button>
    <button class="btn show-uncomplete" id="show-uncomplete">Uncomplete</button>
    <button class="btn show-complete" id="show-completed">Complete</button>
    <button class="btn uncomlete-all" id="uncomplete-all-todo">Uncomplete All</button>
  </div>
</div>

<template id="todo-template">
  <li class="todo">
    <input class="todo__input" id="input-todo" value="">
    <button class="btn todo__remove" id="remove-todo"></button>
    <button class="btn todo__completed" id="complete-todo"></button>
  </li>
</template>
{% endblock %}
